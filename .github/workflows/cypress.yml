name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increase overall timeout for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm ci

      # Uncomment this step if you have a build process
      # - name: Build the app
      #   run: npm run build

      - name: Run Cypress tests and record to Cypress Cloud
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: false  # Keep parallel disabled as per your script
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optionally, increase Cypress's network timeout here too
          CYPRESS_COMMAND_TIMEOUT: 10000
          CYPRESS_REQUEST_TIMEOUT: 15000
          CYPRESS_RESPONSE_TIMEOUT: 15000
